<div class="container">
    <div class="row justify-content-center">
        <h1 class="mb-4 text-center">{{title}}</h1>
            <h2 class="mb-4 text-center"> Ingresa los datos para un periodo</h2>
        <div class="col-lg-5">
            
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [(ngModel)]="flag" [value]="true">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Tipo A
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" [(ngModel)]="flag" [value]="false">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Tipo B
                    </label>
                  </div>
                <div class="col-12">
                    <label for="init" class="form-label">Fecha inicio:</label>
                    <input class="form-control" type="date" id="init" name="init" min="1960-01-01"
                        [max]="minDate" [(ngModel)]="init" />
                </div>
                <div class="col-12">
                    <label for="ends" class="form-label">Fecha fin:</label>
                    <input class="form-control" type="date" id="ends" name="ends" min="1960-01-01" [(ngModel)]="ends" />
                </div>
                <div class="col-12 mt-2">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-dark w-100 fw-bold"
                                (click)="createPeriod()">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
